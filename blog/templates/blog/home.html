<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog | Home</title>
</head>
<body>
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }}  at {{ post.date_posted }}  </p>
    <p>{{ post.content }} </p>
  {% endfor %} 
</body>
</html>
