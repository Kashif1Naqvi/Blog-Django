{% extends 'blog/base.html' %} 

{% block content %}
  {% for post in posts %}
    <div class="bg-light mt-3 " >
      <div class="pl-4 pb-2 pt-2  ">
        <strong class="text-info " >{{ post.author }}</strong>  {{ post.date_posted|date:'F d, Y' }} <hr>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }} </p>
      </div>
    </div>
  {% endfor %} 
{% endblock content %}
