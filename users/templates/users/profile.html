{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section bg-light mt-5">
    <div class="row ">
      <div class="ml-4 mt-2" >
        {% if user.profile.image.url %}
          <img src="{{user.profile.image.url }}" alt="" class=" rounded-circle" width="94" height="66">
        {% else %}
          <img src="{{user.profile.image.url }}/media/azadari.png" alt="" class=" rounded-circle" width="94" height="66">
        {% endif %}
      </div>
      <div>
          <h2 class="Heading">{{user.username}}</h2>
          <p class="text-secondary">{{user.email}}</p>
      </div>
    </div>
  </div>
{% endblock content %}
